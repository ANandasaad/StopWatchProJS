    <title>StopWatch</title>

<body>
    
<div class="container">
    <div id="timer">
        00:00:00
    </div>

    <div class="buttons">
        <button id="startButton">
            <i class="fa-solid fa-play" id="play"></i>
        </button>
        <button id="restartButton">
            <i class="fa-solid fa-arrow-rotate-left" id="reset"></i>
        </button>
    </div>
</div>


  <script src="app.js"></script>  
</body>
